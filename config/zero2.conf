# Zero2 Controller Configuration File
# This file contains all configuration options for the Zero2 Controller system
#
# This is the default configuration file. It will be copied to the system during installation.
# Edit /opt/zero2_controller/config/zero2.conf and restart the service to apply changes.
#
# Format: key=value (one per line)
# Boolean values: true/false, 1/0, yes/no, on/off
# Comments start with # and blank lines are ignored

# ==============================================================================
# Feature Flags
# ==============================================================================
# Enable/disable major features of the Zero2 Controller system

# Enable low battery monitoring and automatic shutdown
ENABLE_LOW_BAT=false

# Enable OLED display (Adafruit 128x64 Bonnet)
ENABLE_DISPLAY=true

# Enable SSH via Bluetooth (PAN/NAP)
ENABLE_SSH_BT=true

# Enable USB OTG Ethernet Gadget mode
ENABLE_USB_OTG=true

# Enable WiFi hotspot fallback
ENABLE_WIFI_HOTSPOT=false

# ==============================================================================
# Power Management Settings
# ==============================================================================
# GPIO pin number for low battery detection (BCM numbering)
POWER_GPIO_PIN=25

# Seconds low battery signal must persist before shutdown
# This prevents false positives from brief signal glitches
POWER_THRESHOLD=30

# Seconds to warn user before shutdown (must be <= POWER_THRESHOLD)
# During this period, warnings will be displayed on OLED and sent to terminals
POWER_WARNING_TIME=30

# Send wall messages to all terminals when low battery detected
# Set to false to disable terminal notifications
POWER_NOTIFY_TERMINALS=true

# ==============================================================================
# Display Settings
# ==============================================================================
# I2C mode: hardware (dtparam=i2c_arm=on) or gpio (dtoverlay=i2c-gpio)
# Use 'gpio' if hardware I2C doesn't work on your Raspberry Pi Zero 2W
# GPIO mode uses: dtoverlay=i2c-gpio,i2c_gpio_sda=3,i2c_gpio_scl=5,bus=1
I2C_MODE=gpio

# Seconds between display updates
# Lower values = more frequent updates but higher CPU usage
DISPLAY_UPDATE_INTERVAL=2

# ==============================================================================
# Network Settings
# ==============================================================================
# IP address for Bluetooth interface (PAN/NAP)
BT_IP=10.10.10.1

# IP address for USB Gadget interface (USB OTG Ethernet)
USB_IP=10.10.20.1

# ==============================================================================
# Logging Settings
# ==============================================================================
# Log level: DEBUG, INFO, WARNING, ERROR, CRITICAL
# DEBUG = verbose logging for troubleshooting
# INFO = normal operation logging (recommended)
# WARNING = only warnings and errors
LOG_LEVEL=INFO

# Log file path
LOG_FILE=/var/log/zero2-controller.log

# Maximum log file size in bytes (10 MB = 10485760 bytes)
# When this size is reached, logs are rotated
LOG_MAX_BYTES=10485760

# Number of backup log files to keep after rotation
LOG_BACKUP_COUNT=5
